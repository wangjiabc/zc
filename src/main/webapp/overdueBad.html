        <div class="modal-content">
            <div class="modal-header">跟 进</div>
            <div class="modal-body">
                <form class="form-horizontal" id="genjin-form">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">客户名称</label>

                            <label class="col-sm-2 control-label">借款ID</label>
                            <div class="col-sm-10">

                        </div>
                        
                        <div class="form-group">

                <button type="button" onclick="save();" class="btn btn-danger">保 存</button>

<script type="text/javascript">
 
    function getcookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }

    var type = getcookie('type');

    if (type != 0) {
        $("#userhide").hide();
    }

    
    function actionStatus(value, row, index){
    	if (value == "0"){
    		return "<span>未借款</span>";
    	}else if (value == "1") {
    		return "<img src='img/right.jpg' width='15px' height='13px' title='已完成'></i><span>已完成</span>";
    	}else if(value=="3"){
    		return "<img src='img/start.jpg' width='13px' height='13px' title='正常还款'></i><span>正常还款</span>";
    	}else if(value>"3"){
    		return "<img src='img/wrong.jpg' width='13px' height='13px' title='已逾期'></i><span>已逾期</span>";
    	}
    }
    
    function actionReport(value, row, index) {
        return [
            // '<a  href="javascript:void(0)" onclick="report(this);" title="点击查看征信报告">',
            // '&nbsp;<img src="img/detail.jpg" width="25px" height="25px">&nbsp;',
            // '</a>&nbsp;',
            '<button type="button" title="还款" onclick="repayment(this);" class="btn btn-danger">还 款</button>&nbsp;',
            '<button type="button" title="跟进" onclick="genjinDialog(this)" class="btn btn-success">跟 进</button>&nbsp;',
            '<button type="button" title="恢复正常" onclick="resume(this);" class="btn btn-primary">恢复正常</button>&nbsp;'
        ].join('');
    }

    function genjinDialog(temp){
    	var hang = $(temp.parentNode).parent().prevAll().length + 1;
        var username =document.getElementById("table").rows[hang].cells[4].innerHTML;
        var useridCard =document.getElementById("table").rows[hang].cells[5].innerHTML; 
        var userPhoneNum =document.getElementById("table").rows[hang].cells[6].innerHTML;
        
        var val = document.getElementById("table").rows[hang].cells[2]; //取得所在列的值
        var loan_GUID = val.innerHTML;
        
        $("#userName").val(username);
        $("#loan_GUID").val(loan_GUID);
        $('#idCard').val(useridCard);
        $('#phoneNum').val(userPhoneNum);
        
        $('#genjinDialog').modal("show");
    }
    
    function save(){
    	var username = $('#userName').val().toString();       
        var useridCard = $('#idCard').val().toString();
        var userPhoneNum = $('#phoneNum').val().toString();
        var loan_GUID =  $('#loan_GUID').val().toString();
        
        var ginjinStyle = $('#ginjinStyle').val().toString();
        var ginjinUser=$('#ginjinUser').val().toString();
        var ginjin_content=$('#ginjin_content').val().toString();
        
        $.post("repay/updateGinJin.do", {
        	 loan_GUID:loan_GUID,
        	 ginjinStyle:ginjinStyle,
        	 ginjinUser:ginjinUser,
        	 ginjin_content:ginjin_content
    	}, function(text) {
    		if(text==1){
          	  var url="repay/getAllLoanDeal.do?search2=5";

          	  $('#genjinDialog').modal("hide");
          	  
  		       $(" #table").bootstrapTable('refresh',{
  				 url : url
  			   });
  		        
            }else{
            	$('#genjinDialog').modal("hide");
          	   alert("失败");
            }
    	});
        
    }
    
    function resume(temp){
    	var hang = $(temp.parentNode).parent().prevAll().length + 1;

    	var guid =document.getElementById("table").rows[hang].cells[20].innerHTML;
        var val = document.getElementById("table").rows[hang].cells[2]; //取得所在列的值
        var loan_GUID = val.innerHTML;

        $.post("repay//resumeGenerally.do", {
       	 	loan_GUID:loan_GUID,
       	 	guid:guid,
       	 	ginjin_status:0
   		  }, function(text) {
   			if(text==1){
            	  var url="repay/getAllLoanDeal.do?search2=5";

            	  $('#genjinDialog').modal("hide");
            	  
    		       $(" #table").bootstrapTable('refresh',{
    				 url : url
    			   });
    		        
              }else{
              	$('#genjinDialog').modal("hide");
            	   alert("添加失败");
              }
      	   });
	
    }
    
    function overdue(temp){
    	var hang = $(temp.parentNode).parent().prevAll().length + 1;

        var val = document.getElementById("table").rows[hang].cells[2]; //取得所在列的值
        var loan_GUID = val.innerHTML;
        
    	$.post("repay/updateGinJinStatus.do", {
       	 	loan_GUID:loan_GUID,
       	 	ginjin_status:1
   		  }, function(text) {
   			if(text==1){
            	  var url="repay/getAllLoanDeal.do?search2=1";

            	  $('#genjinDialog').modal("hide");
            	  
    		       $(" #table").bootstrapTable('refresh',{
    				 url : url
    			   });
    		        
              }else{
              	$('#genjinDialog').modal("hide");
            	   alert("添加失败");
              }
      	   });
    	
    }
    
    function repayment(temp){
        var hang = $(temp.parentNode).parent().prevAll().length + 1;
        var loan_GUID =document.getElementById("table").rows[hang].cells[2].innerHTML;
        var useridCard =document.getElementById("table").rows[hang].cells[5].innerHTML;
        window.location.href = "Repayment.html?loan_GUID="+loan_GUID+"&useridCard="+useridCard;
    }
    
    function actionTime(value, row, index){
        var date = new Date(value);
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y+M+D+h+m+s;
    }

</script>
