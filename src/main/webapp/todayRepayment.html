<script type="text/javascript">
    function getcookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }

    var type = getcookie('type');

    if (type != 0) {
        $("#userhide").hide();
    }

    var url = "repay/getTodayRepayment.do";

    $(" #table").bootstrapTable({
        url: url
    });

    $('#queryUser').click(function () {
        $('#userinfo-form').bootstrapValidator('validate');
        if ($('#userinfo-form').bootstrapValidator('validate') == false) {
            return;
        }

        var username = $("#username").val().toString();
        var userPhoneNum = $("#userPhoneNum").val().toString();
        var useridCard = $("#useridCard").val().toString();

        $.ajax({
            type: "get",
            url: "clientinfo/getQuery.do",
            data: {
                username: username,
                userPhoneNum: userPhoneNum,
                useridCard: useridCard
            },
            success: function (data) {
                var obj = $.parseJSON(data);
                var state = obj.state;
                if (state == "false") {
                    alert("输入错误");
                } else {
                    var id = obj.id;
                    window.location.href = "UserQuery.html?username=" + username +
                        "&useridCard=" + useridCard;
                }
            }
        });
    });

    function actionStatus(value, row, index) {
        if (value == "0") {
            return "<span>未借款</span>";
        } else if (value == "1") {
            return "<img src='img/right.jpg' width='15px' height='13px' title='已完成'></i><span>已完成</span>";
        } else if (value == "3") {
            return "<img src='img/start.jpg' width='13px' height='13px' title='正常还款'></i><span>正常还款</span>";
        } else if (value > "3") {
            return "<img src='img/wrong.jpg' width='13px' height='13px' title='已逾期'></i><span>已逾期</span>";
        }
    }

    function actionReport(value, row, index) {
    	if(value>1){
        	return [
            // '<a  href="javascript:void(0)" onclick="report(this);" title="点击查看征信报告">',
            // '&nbsp;<img src="img/detail.jpg" width="25px" height="25px">&nbsp;',
            // '</a>&nbsp;',
            	'<button type="button" title="还款" onclick="showdialog(this);" class="btn btn-danger">还款</button>',
                '<button type="button" title="设置逾期客户" onclick="yuqi(this)" class="btn btn-warning">设置逾期客户</button>'
        	].join('');
    	}else{
    		return '<button type="button"  title="已完成" class="btn btn-success">已完成</button>';
    	}
    }

    function yuqi(temp){
        $('#yuqidialog').modal("show");
    }

  //js去掉所有html标记的函数
    function delHtmlTag(str){
          return str.replace(/<[^>]+>/g,"");//去掉所有的html标记
    }
    
    function showdialog(temp){
    	var hang = $(temp.parentNode).parent().prevAll().length + 1;
        var loan_GUID = document.getElementById("table").rows[hang].cells[2].innerHTML;
        var shouldtime = document.getElementById("table").rows[hang].cells[11].innerHTML;
        var repaytime = document.getElementById("table").rows[hang].cells[12].innerHTML;
        var userName=document.getElementById("table").rows[hang].cells[4].innerHTML;
        var type=document.getElementById("table").rows[hang].cells[14].innerHTML;
        var stage=document.getElementById("table").rows[hang].cells[9].innerHTML;
        var nper_interest=document.getElementById("table").rows[hang].cells[10].innerHTML;
        var repay=parseFloat(stage)+parseFloat(nper_interest);
        
        $("#userName").val(userName);
        $("#repayMoney").val(repay);
        $("#loan_GUID").val(loan_GUID);
        $("#repay").val(repay);
        $("#shouldtime").val(shouldtime);
        $("#repaytime").val(repaytime);
        $("#type").val(delHtmlTag(type));
        
    	$('#repayDialog').modal("show");
    }
    
    function repayment(temp) {
        var loan_GUID = $("#loan_GUID").val();
        var shouldtime = $("#shouldtime").val();
        var repaytime = $("#repaytime").val();
        var repay=$("#repay").val();
        var overdue=$("#overdue").val();
        var remark=$("#remark").val();
        
        $.post("loan/updateRepayment.do", {
            loan_GUID: loan_GUID,
            shouldtime: shouldtime,
            repaytime: repaytime,
            repay:repay,
            overdue: overdue,
            remark: remark
        }, function (text) {
            if (text == 1) {
            	$('#repayDialog').modal("hide");
                alert("操作成功!");               
                $("#table").bootstrapTable('refresh', {
                    url: url
                });
            } else {
            	$('#repayDialog').modal("hide");
                alert("操作失败!");
            }
        });

    }

    function actionTime(value, row, index) {
        var date = new Date(value);
        Y = date.getFullYear() + '-';
        M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y + M + D ;
    }

</script>
